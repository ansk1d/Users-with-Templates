<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C+R Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="wrapp">
        <h1>All the Users</h1>
        <div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.fname}} {{user.lname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.age}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <hr>
        <div>
            <h2>Add a User</h2>
            <form action="adduser" method="post">
                {% csrf_token %}
                <div class="input">
                    <div>
                        <p>First Name:<input type="text" name="fname" placeholder="Your first name"></p>
                        <p>Email:<input type="email" name="email" placeholder="Your email"></p>
                    </div>
                    <div>
                        <p>Last Name:<input type="text" name="lname" placeholder="Your last name"></p>
                        <p>Age:<input type="text" name="age" placeholder="Your age"></p>
                    </div>
                </div>
                    <button type="submit">Add</button>
                </form>
        </div>
    </div>
</body>

</html>
